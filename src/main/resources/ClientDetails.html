<!DOCTYPE html>
<html>

<head>
	<style>
		table,
		td,
		th {
			border: 1px solid #ddd;
			text-align: left;
		}

		table {
			border-collapse: collapse;
			width: 100%;
		}

		th,
		td {
			padding: 15px;
		}
	</style>
</head>

<body>

	<h2>Knock Knock, We have a new enquiry!! </h2>

	<table>
		<tr>
			<th>Name</th>
			<td>{name}</td>
		</tr>
		<tr>
			<th>Phone Number</th>
			<td>{phonenumber}</td>
		</tr>
		<tr>
			<th>Email Id</th>
			<td>{email}</td>
		</tr>
		<tr>
			<th>Message</th>
			<td>{message}</td>
		</tr>
	</table>

</body>

</html>
